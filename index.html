<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Weather</title>
</head>
<body>
    <div class="container">
        <div class="weather">
            <div class="weather__search">
                <input class="weather__search-inp" value="Moscow"></input>
                <div class="weather__search-btn"></div>
            </div>
            <div class="weather__temp">
                <img src="img/01d.svg" class="weather__temp-img">
                <div class="weather__temp-celsius">0Â°C</div>
                <div class="weather__temp-city"></div>
            </div>
            <div class="weather__optional">
                <div class="weather__optional-elem">
                    <img src="img/humidity.svg" alt="">
                    <div class="weather__optional-details">
                        <div class="weather__optional-humidity">
                            50%
                        </div>
                        <div class="weather__optional-name">
                            Humidity
                        </div>
                    </div>
                </div>
                <div class="weather__optional-elem">
                    <img src="img/wind.svg" alt="">
                    <div class="weather__optional-details">
                        <div class="weather__optional-wind">
                            1.00 km/h
                        </div>
                        <div class="weather__optional-name">
                            Wind Speed
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
